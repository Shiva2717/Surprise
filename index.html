<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ğŸ’–</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:Arial, sans-serif;
}

/* Floating items */
.float{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 6s linear infinite;
  opacity:.85;
  pointer-events:none;
}
@keyframes floatUp{
  to{transform:translateY(-110vh);opacity:0}
}

/* Card */
.card{
  background:#fff;
  width:360px;
  padding:30px 20px 90px;
  border-radius:22px;
  text-align:center;
  z-index:2;
}
h1{margin-bottom:25px}

/* Buttons */
.btns{
  display:flex;
  justify-content:center;
  gap:40px;
  position:relative;
}
button{
  padding:12px 26px;
  font-size:16px;
  border:none;
  border-radius:14px;
  cursor:pointer;
}
#yes{background:#ff4d6d;color:#fff}
#no{
  background:#aaa;color:#fff;
  position:absolute;right:0
}

/* Loader + Final screen */
#loader, #yesScreen{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:#fff;
  z-index:10;
  text-align:center;
}

/* Loader */
#loader{padding-top:35vh}

/* Final page layout */
#yesScreen{
  justify-content:center;
  align-items:center;
}

.finalBox{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:10vh;
}

#yesScreen h1{font-size:42px}
#finalMsg{font-size:22px;margin-top:10px}

/* WOW meme */
#wowMeme{
  width:240px;
  margin:30px auto 10px;
  display:none;
  animation:wowPop 0.6s ease-out;
}
@keyframes wowPop{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  font-size:26px;
  animation:fall 4s linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

/* Watermark */
.watermark{
  position:fixed;
  bottom:10px;
  right:12px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<audio id="sound">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8b5e7c1f73.mp3">
</audio>

<!-- MAIN CARD -->
<div class="card" id="card">
  <h1 id="question"></h1>
  <div class="btns">
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No âŒ</button>
  </div>
</div>

<!-- LOADER -->
<div id="loader">
  <h1>Processingâ€¦ ğŸ’­</h1>
  <p>Checking heart compatibility ğŸ’˜</p>
</div>

<!-- FINAL PAGE -->
<div id="yesScreen">
  <div class="finalBox">
    <h1>ğŸ’¥ SHE SAID YES ğŸ’¥</h1>

    <img
      id="wowMeme"
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGQzOTR1cTk0Z2VoeDh6djR3Znh4bWhpOXhucjRsdHhjajZteGZzbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5VKbvrjxpVJCM/giphy.gif"
      alt="WOW Meme"
    >

    <p id="finalMsg"></p>

    <button onclick="share()">Share this moment ğŸ’Œ</button>
  </div>
</div>

<div class="watermark">made with ğŸ’– by MDnexa</div>

<script>
const params=new URLSearchParams(window.location.search);
const name=params.get("name")||"Pratiksha";

document.getElementById("question").innerHTML=
`${name} ğŸ’–<br>Will you be my Valentine?`;

document.getElementById("finalMsg").innerHTML=
`WOW ğŸ˜­ğŸ”¥<br>Mission Successful ğŸ’˜<br><br>${name} is my Valentine ğŸ¥°`;

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const card=document.getElementById("card");
const loader=document.getElementById("loader");
const yesScreen=document.getElementById("yesScreen");
const sound=document.getElementById("sound");
const meme=document.getElementById("wowMeme");

/* NO button escape */
function moveNo(){
  noBtn.style.transform=
`translate(${Math.random()*220-110}px,${Math.random()*80}px)`;
}
noBtn.onmouseover=moveNo;
noBtn.ontouchstart=moveNo;

/* FLOATING LOGIC */
let floatInterval;

/* FIRST PAGE: ONLY HEARTS */
function startHearts(){
  floatInterval=setInterval(()=>{
    const el=document.createElement("div");
    el.className="float";
    el.innerText=Math.random()>0.5?"â¤ï¸":"ğŸ’–";
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(Math.random()*12+16)+"px";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),6000);
  },300);
}

/* FINAL PAGE: HEARTS + FLOWERS */
function startHeartsAndFlowers(){
  const items=["â¤ï¸","ğŸ’–","ğŸŒ¸","ğŸŒ¹","ğŸ’"];
  setInterval(()=>{
    const el=document.createElement("div");
    el.className="float";
    el.innerText=items[Math.floor(Math.random()*items.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(Math.random()*14+16)+"px";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),6000);
  },250);
}

/* START hearts on load */
startHearts();

/* YES click flow */
yesBtn.onclick=()=>{
  card.style.display="none";
  loader.style.display="block";
  clearInterval(floatInterval);

  setTimeout(()=>{
    loader.style.display="none";
    yesScreen.style.display="flex";
    meme.style.display="block";
    sound.play();
    startHeartsAndFlowers();
    confetti();
  },2000);
};

/* Confetti */
function confetti(){
  setInterval(()=>{
    const c=document.createElement("div");
    c.className="confetti";
    c.innerText=Math.random()>0.5?"ğŸ‰":"ğŸ’–";
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  },180);
}

/* Share */
function share(){
  const text=`${name} just said YES ğŸ’–ğŸ”¥`;
  if(navigator.share){
    navigator.share({text,url:location.href});
  }else{
    alert("Copy this link and share ğŸ’Œ");
  }
}
</script>

</body>
</html>
