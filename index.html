<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family: 'Arial', sans-serif;
}

.box{
  background:#fff;
  padding:30px;
  border-radius:18px;
  text-align:center;
  width:330px;
  position:relative;
  z-index:2;
}

h2{
  margin-bottom:20px;
}

button{
  padding:10px 22px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  position:absolute;
}

#yes{
  background:#ff4d6d;
  color:#fff;
  left:70px;
  bottom:25px;
}

#no{
  background:#aaa;
  color:#fff;
  right:70px;
  bottom:25px;
}

#msg{
  display:none;
  font-size:18px;
  color:#ff4d6d;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:20px;
  animation: float 6s linear infinite;
}

@keyframes float{
  from{ transform:translateY(0); opacity:1;}
  to{ transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_9c3b78c7c5.mp3" type="audio/mpeg">

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const q = document.getElementById("q");
const msg = document.getElementById("msg");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo(){
  const x = Math.random() * 250 - 125;

  noBtn.style.transform = `translate(${x}px,${y}px)`;
