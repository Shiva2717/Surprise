<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Pratiksha ğŸ’–</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family: 'Arial', sans-serif;
  overflow:hidden;
}

/* CARD */
.card{
  background:white;
  width:360px;
  padding:30px 20px 80px;
  border-radius:20px;
  text-align:center;
  position:relative;
  z-index:2;
}

h1{
  margin:0 0 20px;
}

/* BUTTON WRAPPER */
.btns{
  display:flex;
  justify-content:space-around;
  margin-top:30px;
  position:relative;
}

button{
  padding:12px 26px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#aaa;
  color:white;
  position:absolute;
  right:0;
}

/* YES SCREEN */
#yesScreen{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:white;
  z-index:5;
  text-align:center;
  padding-top:20vh;
}

#yesScreen h1{
  font-size:40px;
}

#yesScreen p{
  font-size:20px;
}

/* CONFETTI HEARTS */
.heart{
  position:fixed;
  top:-10px;
  font-size:24px;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- MAIN CARD -->
<div class="card" id="card">
  <h1>Pratiksha ğŸ’–<br>Will you be my Valentine?</h1>

  <div class="btns">
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No âŒ</button>
  </div>
</div>

<!-- YES FULL PAGE -->
<div id="yesScreen">
  <h1>ğŸ’¥ SHE SAID YES ğŸ’¥</h1>
  <p>
    WOW ğŸ˜­ğŸ”¥<br><br>
    Mission Successful ğŸ’˜<br>
    Pratiksha is officially my Valentine ğŸ¥°
  </p>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const yesScreen = document.getElementById("yesScreen");
const card = document.getElementById("card");

// NO button runs away
function moveNo(){
  const x = Math.random()*200 - 100;
  const y = Math.random()*80;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES click = full takeover
yesBtn.onclick = () => {
  card.style.display="none";
  yesScreen.style.display="block";
  startHearts();
};

// hearts rain
function startHearts(){
  setInterval(()=>{
    const h = document.createElement("div");
    h.className="heart";
    h.innerText = Math.random()>0.5 ? "ğŸ’–" : "ğŸ‰";
    h.style.left = Math.random()*100 + "vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },200);
}
</script>

</body>
</html>
