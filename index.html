<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ğŸ’–</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:Arial, sans-serif;
}

/* Hearts on first page */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 6s linear infinite;
  opacity:.8;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}

/* Card */
.card{
  background:#fff;
  width:360px;
  padding:30px 20px 90px;
  border-radius:22px;
  text-align:center;
  z-index:2;
}
h1{margin-bottom:25px}

/* Buttons */
.btns{
  display:flex;
  justify-content:center;
  gap:40px;
  position:relative;
}
button{
  padding:12px 26px;
  font-size:16px;
  border:none;
  border-radius:14px;
  cursor:pointer;
}
#yes{background:#ff4d6d;color:#fff}
#no{
  background:#aaa;color:#fff;
  position:absolute;right:0
}

/* Loader + Final page */
#loader, #yesScreen{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:#fff;
  z-index:10;
  text-align:center;
  padding-top:28vh;
}

/* Final text */
#yesScreen h1{font-size:42px}
#yesScreen p{font-size:22px}

/* WOW meme animation */
#wowMeme{
  width:220px;
  margin-top:25px;
  display:none;
  animation:wowPop 0.6s ease-out;
}
@keyframes wowPop{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  font-size:26px;
  animation:fall 4s linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

/* Watermark */
.watermark{
  position:fixed;
  bottom:10px;
  right:12px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<audio id="sound">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8b5e7c1f73.mp3">
</audio>

<!-- MAIN CARD -->
<div class="card" id="card">
  <h1 id="question"></h1>
  <div class="btns">
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No âŒ</button>
  </div>
</div>

<!-- LOADER -->
<div id="loader">
  <h1>Processingâ€¦ ğŸ’­</h1>
  <p>Checking heart compatibility ğŸ’˜</p>
</div>

<!-- FINAL PAGE -->
<div id="yesScreen">
  <h1>ğŸ’¥ SHE SAID YES ğŸ’¥</h1>
  <p id="finalMsg"></p>

  <!-- WOW MEME (ADDED) -->
  <img
    id="wowMeme"
    src="https://i.imgflip.com/4/30b1gx.jpg"
    alt="WOW Meme"
  >

  <br>
  <button onclick="share()">Share this moment ğŸ’Œ</button>
</div>

<div class="watermark">made with ğŸ’– by MDnexa</div>

<script>
const params=new URLSearchParams(window.location.search);
const name=params.get("name")||"Pratiksha";

document.getElementById("question").innerHTML=
`${name} ğŸ’–<br>Will you be my Valentine?`;

document.getElementById("finalMsg").innerHTML=
`WOW ğŸ˜­ğŸ”¥<br>Mission Successful ğŸ’˜<br><br>${name} is officially my Valentine ğŸ¥°`;

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const card=document.getElementById("card");
const loader=document.getElementById("loader");
const yesScreen=document.getElementById("yesScreen");
const sound=document.getElementById("sound");
const meme=document.getElementById("wowMeme");

/* NO button escape */
function moveNo(){
  noBtn.style.transform=
`translate(${Math.random()*220-110}px,${Math.random()*80}px)`;
}
noBtn.onmouseover=moveNo;
noBtn.ontouchstart=moveNo;

/* YES click flow */
yesBtn.onclick=()=>{
  card.style.display="none";
  loader.style.display="block";

  setTimeout(()=>{
    loader.style.display="none";
    yesScreen.style.display="block";
    meme.style.display="block";   // ğŸ‘ˆ SHOW WOW MEME
    sound.play();
    confetti();
  },2000);
};

/* Floating hearts (start page) */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

/* Confetti (final page) */
function confetti(){
  setInterval(()=>{
    const c=document.createElement("div");
    c.className="confetti";
    c.innerText=Math.random()>0.5?"ğŸ‰":"ğŸ’–";
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  },180);
}

/* Share */
function share(){
  const text=`${name} just said YES ğŸ’–ğŸ”¥`;
  if(navigator.share){
    navigator.share({text,url:location.href});
  }else{
    alert("Copy this link and share ğŸ’Œ");
  }
}
</script>

</body>
</html>
